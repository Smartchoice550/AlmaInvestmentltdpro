<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alma Investment Ltd</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f4f4;
      text-align: center;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
    }
    h1 {
      margin: 0;
    }
    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
      flex-wrap: wrap;
    }
    .plan {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      width: 250px;
    }
    .plan h2 {
      margin-top: 0;
      color: #333;
    }
    .plan p {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Alma Investment Ltd</h1>
    <p>Smart Plans • Great ROI • Trusted Choice</p>
  </header>

  <main>
    <h2>Our Plans</h2>
    <div class="plans">
      <div class="plan">
        <h2>Bronze Plan</h2>
        <p>₦5,000</p>
        <p>Weekly ROI: 50%</p>
      </div>
      <div class="plan">
        <h2>Silver Plan</h2>
        <p>₦10,000</p>
        <p>Weekly ROI: 75%</p>
      </div>
      <div class="plan">
        <h2>Gold Plan</h2>
        <p>₦15,000</p>
        <p>Weekly ROI: 90%</p>
      </div>
    </div>
  </main>
</body>
</html>
